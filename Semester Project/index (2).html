<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Love Lamp — Gallery</title>
    <!-- Preload all variants to prevent decode/paint flashes during CSS-only crossfades -->
    <link rel="preload" as="image" href="./1-light-off-day.png" />
    <link rel="preload" as="image" href="./1-light-off-night.png" />
    <link rel="preload" as="image" href="./1-light-on-day.jpeg" />
    <link rel="preload" as="image" href="./1-light-on-night.png" />
    <link rel="preload" as="image" href="./2-light-off-day.png" />
    <link rel="preload" as="image" href="./2-light-off-night.png" />
    <link rel="preload" as="image" href="./2-light-on-day.jpeg" />
    <link rel="preload" as="image" href="./2-light-on-night.png" />
    <link rel="preload" as="image" href="./3-light-off-day.png" />
    <link rel="preload" as="image" href="./3-light-off-night.png" />
    <link rel="preload" as="image" href="./3-light-on-day.jpeg" />
    <link rel="preload" as="image" href="./3-light-on-night.png" />
    <link rel="preload" as="image" href="./4-light-off-day.png" />
    <link rel="preload" as="image" href="./4-light-off-night.png" />
    <link rel="preload" as="image" href="./4-light-on-day.jpeg" />
    <link rel="preload" as="image" href="./4-light-on-night.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- CSS-only state: unchecked = Day/Off -->
    <input
      class="sr-only"
      type="checkbox"
      id="timeToggle"
      aria-label="Toggle night mode"
    />
    <input
      class="sr-only"
      type="checkbox"
      id="powerToggle"
      aria-label="Toggle lamp power"
    />

    <div class="page">
      <header class="topbar">
        <div class="brand">
          <span class="brand__mark">you love lamp©</span>
        </div>

        <nav class="topbar__nav" aria-label="Primary">
          <a
            class="topbar__link"
            href="https://x.com/DevBredda"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Follow me on X"
            >follow me on x</a
          >
        </nav>

        <div class="controls" aria-label="Display controls">
          <div class="control">
            <span class="control__icon" aria-hidden="true">
              <!-- bulb -->
              <svg viewBox="0 0 24 24" focusable="false">
                <path
                  d="M9 21h6m-6-3h6m.3-10.6A4.9 4.9 0 0 0 7.1 11c0 1.5.7 2.7 1.7 3.6.7.6 1.2 1.4 1.2 2.4h4c0-1 .5-1.8 1.2-2.4 1-.9 1.7-2.1 1.7-3.6 0-1.4-.6-2.7-1.8-3.6A5 5 0 0 0 12 6c-1.1 0-2.1.3-3 .9"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            <label class="switch" for="powerToggle">
              <span class="switch__track" aria-hidden="true"></span>
              <span class="switch__thumb" aria-hidden="true"></span>
              <span class="sr-only">Lamp on/off</span>
            </label>
            <span class="control__icon" aria-hidden="true">
              <!-- power -->
              <svg viewBox="0 0 24 24" focusable="false">
                <path
                  d="M12 2v9m5.6-6.1A9 9 0 1 1 6.4 4.9"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </div>

          <div class="control control--right">
            <span class="control__icon" aria-hidden="true">
              <!-- moon -->
              <svg viewBox="0 0 24 24" focusable="false">
                <path
                  d="M21 15.5A7.5 7.5 0 0 1 9 6.1 8.8 8.8 0 1 0 21 15.5Z"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            <label class="switch" for="timeToggle">
              <span class="switch__track" aria-hidden="true"></span>
              <span class="switch__thumb" aria-hidden="true"></span>
              <span class="sr-only">Day/night</span>
            </label>
            <span class="control__icon" aria-hidden="true">
              <!-- sun -->
              <svg viewBox="0 0 24 24" focusable="false">
                <path
                  d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 2v2m0 16v2m10-10h-2M4 12H2m17.1-7.1-1.4 1.4M6.3 17.7l-1.4 1.4m0-14 1.4 1.4m12.8 12.8 1.4 1.4"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </div>
        </div>
      </header>

      <main class="content">
        <section class="gallery" aria-label="Lamp gallery">
          <article class="card">
            <div class="media" aria-hidden="true">
              <img
                class="lamp__img lamp__img--off lamp__img--day"
                src="./1-light-off-day.png"
                alt=""
                loading="eager"
              />
              <img
                class="lamp__img lamp__img--off lamp__img--night"
                src="./1-light-off-night.png"
                alt=""
                loading="eager"
              />
              <img
                class="lamp__img lamp__img--on lamp__img--day"
                src="./1-light-on-day.jpeg"
                alt=""
                loading="eager"
              />
              <img
                class="lamp__img lamp__img--on lamp__img--night"
                src="./1-light-on-night.png"
                alt=""
                loading="eager"
              />
            </div>
            <div class="meta">
              <div class="meta__title">The Couch Lamp</div>
              <div class="meta__price">From $1,200.00</div>
            </div>
          </article>

          <article class="card">
            <div class="media" aria-hidden="true">
              <img
                class="lamp__img lamp__img--off lamp__img--day"
                src="./2-light-off-day.png"
                alt=""
                loading="eager"
              />
              <img
                class="lamp__img lamp__img--off lamp__img--night"
                src="./2-light-off-night.png"
                alt=""
                loading="eager"
              />
              <img
                class="lamp__img lamp__img--on lamp__img--day"
                src="./2-light-on-day.jpeg"
                alt=""
                loading="eager"
              />
              <img
                class="lamp__img lamp__img--on lamp__img--night"
                src="./2-light-on-night.png"
                alt=""
                loading="eager"
              />
            </div>
            <div class="meta">
              <div class="meta__title">The Dining Lamp</div>
              <div class="meta__price">From $3,800.00</div>
            </div>
          </article>

          <article class="card">
            <div class="media" aria-hidden="true">
              <img
                class="lamp__img lamp__img--off lamp__img--day"
                src="./3-light-off-day.png"
                alt=""
                loading="eager"
              />
              <img
                class="lamp__img lamp__img--off lamp__img--night"
                src="./3-light-off-night.png"
                alt=""
                loading="eager"
              />
              <img
                class="lamp__img lamp__img--on lamp__img--day"
                src="./3-light-on-day.jpeg"
                alt=""
                loading="eager"
              />
              <img
                class="lamp__img lamp__img--on lamp__img--night"
                src="./3-light-on-night.png"
                alt=""
                loading="eager"
              />
            </div>
            <div class="meta">
              <div class="meta__title">The Desk Lamp</div>
              <div class="meta__price">From $900.00</div>
            </div>
          </article>

          <article class="card">
            <div class="media" aria-hidden="true">
              <img
                class="lamp__img lamp__img--off lamp__img--day"
                src="./4-light-off-day.png"
                alt=""
                loading="eager"
              />
              <img
                class="lamp__img lamp__img--off lamp__img--night"
                src="./4-light-off-night.png"
                alt=""
                loading="eager"
              />
              <img
                class="lamp__img lamp__img--on lamp__img--day"
                src="./4-light-on-day.jpeg"
                alt=""
                loading="eager"
              />
              <img
                class="lamp__img lamp__img--on lamp__img--night"
                src="./4-light-on-night.png"
                alt=""
                loading="eager"
              />
            </div>
            <div class="meta">
              <div class="meta__title">The Lounge Lamp</div>
              <div class="meta__price">From $3,500.00</div>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
